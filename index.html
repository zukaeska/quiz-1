<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" href="./form css.css">
</head>
<body>
    <h1 id="survey">Survey form</h1>
    <form>
        <p>Let us know how we can improve freeCodeCamp</p>
        <label for="fname">Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your name"><br>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your email"><br>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Age"><br>
        <label for="position" id="position_id">Which option best describes your current role?</label>
        <select id="position" name="position">
          <option value="student">student</option>
          <option value="teacher">teacher</option>
          <option value="lecturer">lecturer</option>
        </select><br>
        <label id="recomend"> How likely is that you would recommend <br/> freeCodeCamp to a friend:</label>
        <ul  style="list-style: none;">
            <li>  <input  type="radio"></input><label id="definitely">definitely</label></li>
            <li>  <input  type="radio"></input><label id="maybe"> maybe</label></li>
            <li>  <input  type="radio"></input><label id="not_sure"> not sure</label></li>
        </ul>
        <label for="FCC" id="FCC_id">What do you like most in FCC?</label>
        <select id="FCC" name="FCC">
          <option value="select an option">select an option</option>
          <option value="some option">some option</option>
        </select><br>
        <label for="experience" id="experience_label">Things that should be improved in the future(select all that apply)</label>
        <label for="Excited" id="front_label">Front-end project</label>
        <input type="checkbox" id="front" name="front" value="front">
        <label for="back" id="back_label">back-end project</label>
        <input type="checkbox" id="back" name="back" value="back">
        <label for="data" id="data_label">data visualisation</label>
        <input type="checkbox" id="data" name="data" value="data">
    </form>
</body>
</html>
